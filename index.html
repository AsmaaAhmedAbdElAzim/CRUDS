<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
     <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>CRUD</h1>
            <p class="text-muted">Product Managment system</p>
        </div>
        <div class="input">
            <input type="text" placeholder="Title" id="title" >
            <div class="price">
                <input type="number" onkeyup=" getTotal()" placeholder="Price" id="price" >
                <input type="number" onkeyup=" getTotal()" placeholder="taxes" id="taxes">
                <input type="number" onkeyup=" getTotal()" placeholder="Ads" id="ads" >
                <input type="number" onkeyup=" getTotal()" placeholder="Discount" id="discount" >
                <small id="total"></small>
            </div>
            <input type="text" placeholder="Category" id="category" >
            <input type="number" placeholder="count" id="count" >
            <button id="submit">Create</button>

        </div>
        <div class="output">
            <div class="search-block">
                <input type="text" placeholder="Search" onkeyup="search(this.value)" id="search">
                <div class="btn-search">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title </button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
                
            </div>
            <div id="deletAll">
                
            </div>
            <table class="mt-5">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tBody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
